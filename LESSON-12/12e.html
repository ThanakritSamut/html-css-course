<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 300px;
            border: 1px solid grey;
            border-radius: 8px;
            padding: 12px;
            background: #fff;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #f5f5f5;
            border-radius: 6px;
        }

        .menu-label {
            font-size: 16px;
            color: #333;
        }

        .menu-badge {
            font-weight: bold;
            background-color: #007bff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-item">
            <span class="menu-label">Home</span>
            <span class="menu-badge">13</span>
        </div>
        <div class="menu-item">
            <span class="menu-label">Notifications</span>
            <span class="menu-badge">3</span>
        </div>
        <div class="menu-item">
            <span class="menu-label">Messages</span>
            <span class="menu-badge">5</span>
        </div>
    </div>
</body>
</html>
