<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      width: 300px;
      padding: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .profile-img img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      color: grey;
    }

    .profile-name {
      font-weight: bold;
      color: black;
    }

    .follow-btn {
      background-color: rgb(27, 148, 223);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-img">
        <img src="../LESSON-7/cat.jpg" alt="Profile">
      </div>
      <div class="profile-info">
        <div class="profile-name">oliver</div>
        <div class="profile-description">the cat</div>
        <div class="profile-type">Popular</div>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
