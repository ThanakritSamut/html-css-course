<!DOCTYPE html>
<html>
    <head>
        <style>
            .search-google {
                width: 300px;
                padding-left: 10px;
                border: none;
                border-radius: 15px;
                height: 30px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            }

            .search-google:focus {
                outline: none;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25); /* optional: add custom shadow on focus */
            }

        </style>
    </head>
    <body>
        <input class="search-google" type="text" placeholder="Search Google or type a URL">
    </body>
</html>
