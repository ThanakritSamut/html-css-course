<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-layout {
                display: grid;
                grid-template-columns: 200px 75px;
            }

            .first {
                background-color: lightblue;
            }

            .second {
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="grid-layout">
            <div class="first">200px</div>
            <div class="second">75px</div>
        </div>
    </body>
</html>
