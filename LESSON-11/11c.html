<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-layout {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            }

            .column {
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="grid-layout">
            <div class="column">col1</div>
            <div class="column">col2</div>
            <div class="column">col3</div>
            <div class="column">col4</div>
            <div class="column">col1</div>
            <div class="column">col2</div>
            <div class="column">col3</div>
            <div class="column">col4</div>
        </div>
    </body>
</html>
